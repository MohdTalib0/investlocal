<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/logo.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/logo.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/logo.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/logo.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/logo.png">
    
    <!-- Meta tags for better SEO and social sharing -->
    <meta name="description" content="InvestLocal - The premier platform connecting local entrepreneurs with smart investors. Discover investment opportunities, fund startups, and grow your business network. Join thousands of entrepreneurs and investors building the future together.">
    <meta name="keywords" content="investment platform, local entrepreneurs, startup funding, business investment, angel investors, venture capital, crowdfunding, business networking, startup accelerator, investment opportunities, local business funding, entrepreneur network, investor platform, business growth, startup ecosystem, investment marketplace, business financing, startup investment, local investment, business networking platform, investment community">
    <meta name="author" content="InvestLocal">
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1">
    <meta name="googlebot" content="index, follow">
    <meta name="bingbot" content="index, follow">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://investlocal.com/">
    
    <!-- Language and region -->
    <meta name="language" content="English">
    <meta name="geo.region" content="IN">
    <meta name="geo.country" content="India">
    <meta name="geo.placename" content="India">
    
    <!-- Business and organization schema -->
    <meta name="application-name" content="InvestLocal">
    <meta name="msapplication-TileColor" content="#1e40af">
    <meta name="msapplication-config" content="/browserconfig.xml">
    
    <!-- Mobile optimization -->
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="InvestLocal">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://investlocal.com/">
    <meta property="og:title" content="InvestLocal - Connect Entrepreneurs with Smart Investors">
    <meta property="og:description" content="The premier platform connecting local entrepreneurs with smart investors. Discover investment opportunities, fund startups, and grow your business network. Join thousands of entrepreneurs and investors building the future together.">
    <meta property="og:image" content="https://investlocal.com/logo.png">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:image:alt" content="InvestLocal - Investment Platform Logo">
    <meta property="og:site_name" content="InvestLocal">
    <meta property="og:locale" content="en_US">
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://investlocal.com/">
    <meta property="twitter:title" content="InvestLocal - Connect Entrepreneurs with Smart Investors">
    <meta property="twitter:description" content="The premier platform connecting local entrepreneurs with smart investors. Discover investment opportunities, fund startups, and grow your business network.">
    <meta property="twitter:image" content="https://investlocal.com/logo.png">
    <meta property="twitter:image:alt" content="InvestLocal - Investment Platform Logo">
    <meta property="twitter:site" content="@investlocal">
    <meta property="twitter:creator" content="@investlocal">
    
    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#1e40af">
    <meta name="msapplication-TileColor" content="#1e40af">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <title>InvestLocal - Connect Entrepreneurs with Smart Investors | Investment Platform</title>
    
    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "InvestLocal",
      "url": "https://investlocal.com/",
      "description": "The premier platform connecting local entrepreneurs with smart investors. Discover investment opportunities, fund startups, and grow your business network.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://investlocal.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name": "InvestLocal",
        "logo": {
          "@type": "ImageObject",
          "url": "https://investlocal.com/logo.png"
        }
      }
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "InvestLocal",
      "url": "https://investlocal.com/",
      "logo": "https://investlocal.com/logo.png",
      "description": "Connecting local entrepreneurs with smart investors",
      "foundingDate": "2024",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "IN"
      },
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "email": "support@investlocal.com"
      },
      "sameAs": [
        "https://twitter.com/investlocal",
        "https://linkedin.com/company/investlocal",
        "https://facebook.com/investlocal"
      ]
    }
    </script>
    
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebApplication",
      "name": "InvestLocal",
      "url": "https://investlocal.com/",
      "description": "Investment platform connecting entrepreneurs with investors",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web Browser",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
